<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon voyage dernier voyage en Italie</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>
          L'Italie
        </h1>
        <div class="blue-rectangle">
          <h2>
            Mon séjour du 9 avril au 11 avril
          </h2>
        </div>

        <div class="blue-rectangle">
          <h2>
            Clique en dessous pour voir toutes mes photos du séjour
          </h2>
        </div>
        <div>
          <a href="https://photos.app.goo.gl/1A2JWLr611k7eoBr6" class="btn-blue" target="_blank">Mon album</a>
        </div>
      </div>
    </div>


    <div class="container">
      <h2> Mon voyage en photos</h2>
        <div class="cards">
          <div class="card">
            <img src="images/bardi.jpg" alt="Image de Bardi le premier jour">
            <h3>1er jour à Bardi</h3>
            <a href="https://photos.app.goo.gl/uD19qGawCZa8QpFeA" class="btn-blue" target="_blank">Bardi</a>
          </div>
          <div class="card">
            <img src="images/imag3.jpg" alt="Image de Vernazza">
            <h3>Vernazza Cinque Terre</h3>

          </div>
          <div class="card">
            <img src="images/monterosso.jpg" alt="Image de Monterosso">
            <h3>Monterosso Cinque Terre</h3>
            <a href="https://photos.app.goo.gl/7SivwSZ8aoPhYysQA" class="btn-blue" target="_blank">Cinque Terre</a>
          </div>
        </div>
    </div>
  </body>
</html>
